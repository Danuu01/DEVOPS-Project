steps:
  # Build the Docker image
  - name: 'gcr.io/cloud-builders/docker'
    args: ['build', '-t', 'gcr.io/$PROJECT_ID/goal-tracker:$COMMIT_SHA', '.']
  
  # Push the image to Google Container Registry
  - name: 'gcr.io/cloud-builders/docker'
    args: ['push', 'gcr.io/$PROJECT_ID/goal-tracker:$COMMIT_SHA']
  
  # Deploy to GKE
  - name: 'gcr.io/cloud-builders/gke-deploy'
    args:
      - 'run'
      - '--filename=k8s/'
      - '--image=gcr.io/$PROJECT_ID/goal-tracker:$COMMIT_SHA'
      - '--location=us-central1-a'  # Change to your GKE cluster location
      - '--cluster=your-cluster-name'  # Change to your actual cluster name

options:
  logging: CLOUD_LOGGING_ONLY
